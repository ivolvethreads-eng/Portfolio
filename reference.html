<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      text-align: center;
    }

    .video-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .video-box {
      width: 420px;
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 1000px) {
      .video-box {
        width: 45%;
        height: 200px;
      }
    }

    @media (max-width: 650px) {
      .video-box {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>My Work Portfolio</h1>

  <div class="video-container">
    <div class="video-box">
      <video src="Nebulae.mp4" autoplay muted loop></video>
    </div>
    <div class="video-box">
      <video src="ppt5.mp4" autoplay muted loop></video>
    </div>
    <div class="video-box">
      <video src="Presentation1 (1).mp4" autoplay muted loop></video>
    </div>
  </div>

</body>
</html>
